<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #panorama {width:100%; height: 500px; overflow: hidden;}
        #svInfoText {width:100%;font-size:14px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xo25duNjvwtmIZnLq11e9BKj"></script>
    <title>获取全景数据</title>
</head>
<body>
<div id="panorama"></div>
<div id="svInfoText"></div>
</body>
</html>
<script type="text/javascript">
    var panorama = new BMap.Panorama('panorama');
    panorama.setPosition(new BMap.Point(120.31, 31.58));
    var panoramaService = new BMap.PanoramaService();
    panoramaService.getPanoramaByLocation(new BMap.Point(120.31, 31.58), function(data){
        var panoramaInfo="";
        if (data == null) {
            console.log('no data');
            return;
        }
        panoramaInfo +='全景id为：'+data.id+'\n';
        panoramaInfo +='<br/>全景路段名为：'+data.description+'\n';
        panoramaInfo +='<br/>坐标为：'+data.position.lng+':'+data.position.lat+'\n';
        document.getElementById('svInfoText').innerHTML= panoramaInfo;
    });
</script>
