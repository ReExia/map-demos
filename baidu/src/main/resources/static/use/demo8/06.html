<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-family:"微软雅黑";}
        #allmap{width:100%;height:500px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xo25duNjvwtmIZnLq11e9BKj"></script>
    <title>注销事件</title>
</head>
<body>
<div id="allmap"></div>
<div id="result">
    <button id="open" onclick="addClick()">增加地图点击事件</button>
    <button id="close" onclick="removeClick()">注销地图点击事件</button>
</div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    function showInfo(e){
        alert(e.point.lng + ", " + e.point.lat);
    }
    function addClick(){
        map.addEventListener("click", showInfo);
    }
    function removeClick(){
        map.removeEventListener("click", showInfo);
    }
</script>
