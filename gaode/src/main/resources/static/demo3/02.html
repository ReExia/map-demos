<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>3D地图固定视角</title>
    <style>
        body,html{ margin:0;padding:0;font:12px/16px Verdana,Helvetica,Arial,sans-serif;width: 100%;height: 100%}
        .container{
            height: 100%
        }
    </style>
    <script language="javascript">
        function mapInit(){
            var map = new AMap.Map('container', {
                resizeEnable: true,
                rotateEnable:false,
                pitchEnable:false,
                zoom: 17,
                pitch:65,
                rotation:45,
                viewMode:'3D',//开启3D视图,默认为关闭
                expandZoomRange:true,
                zooms:[3,20],
                center:[116.333926,39.997245]
            });
        }
    </script>
    <script language="javascript" src="//webapi.amap.com/maps?v=1.4.9&key=c75741b6f2144f1c55dddbb864d76b4b&callback=mapInit"></script>
</head>
<body >
<div id="container" style="width:100%; height:100%;resize:both;"></div>
</body>
</html>
